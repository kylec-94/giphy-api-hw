<!DOCTYPE html>
<html>
<head>
	<title>GIPHY API</title>

	<!-- Bootstrap CDN goes here  -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<!-- jQuery CDN goes here  -->

	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  	crossorigin="anonymous"></script>

  	<!-- link to logic file -->

  	<script type="text/javascript" src="logic.js"></script>

  	<!-- link to css file -->
	<link rel="stylesheet" type="text/css" href="style.css">
	


</head>
<body>

<!-- container div -->
<div class="container">

<!-- button display div - own row -->
		<div class="row" id="button-display">
			
		</div>


		<div class="row" id="display">
		

<!-- div where gifs will be displayed -->
			<div class="col-md-6" id="gif-dump" style="margin-top: 5%;">
			</div>

<!-- div for form submission in its own column -->

			<div class="col-md-6" id="form-display">
				<div class="input-group" style="margin-top: 5%;">
					<h4>Type a movie name to add a gif!</h4>
  					<input type="text" id="gif-input" class="form-control" placeholder="Search gifs" aria-describedby="sizing-addon2">
  					<button class="btn btn-default" id="submit-button" type="button">Submit</button>
				</div>
			</div>
		</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  	crossorigin="anonymous"></script>




</body>
</html>
